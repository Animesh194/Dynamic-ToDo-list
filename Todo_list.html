<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Todo_list.css">
</head>
<body>
	<div id="container">
		<h1>To-Do list<i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-do">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Wake up</li>
			<li><span><i class="fa fa-trash"></i></span> Have food</li>
			<li><span><i class="fa fa-trash"></i></span> Play game</li>
			<li><span><i class="fa fa-trash"></i></span> Have lunch</li>
		</ul>
	</div>
		
	<script type="text/javascript" src = "Todo_list.js"></script>
	<script src="https://kit.fontawesome.com/f89c6c6980.js" crossorigin="anonymous"></script>
</body>
</html>
